<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>shopping cart</title>
  </head>
  <body>
    <h1>shopping cart</h1>
    <h3>total: <span id="total">0</span></h3>
    <table border="1">
      <tr class="tabl">
        <th>add to</th>
        <th>product</th>
        <th>quantity</th>
        <th>unit price</th>
        <th>price</th>
        <th>like</th>
        <th>delete</th>
      </tr>
      <tr>
        <td><input type="checkbox" class="check" /></td>
        <td>
          <img
            src="https://scontent.ftun4-1.fna.fbcdn.net/v/t1.0-9/129960573_3651912914870943_8700271676856108253_o.jpg?_nc_cat=111&ccb=1-3&_nc_sid=730e14&_nc_ohc=-Fip9C3N_AsAX8Qr2e2&_nc_ht=scontent.ftun4-1.fna&oh=64fa66afffd4a8e1ba6f37f635b16edf&oe=606C5A1D"
            alt=""
          />
        </td>
        <td>
          <button class="add">+</button
          ><input type="text" class="quantity" value="0" /><button
            class="remove"
          >
            -
          </button>
        </td>
        <td class="unitprice">550</td>
        <td class="price">0</td>
        <td class="like"><i class="fas fa-heart"></i></td>
        <td><button class="delete">X</button></td>
      </tr>
      <tr>
        <td><input type="checkbox" class="check" /></td>
        <td>
          <img
            src="https://scontent.ftun4-1.fna.fbcdn.net/v/t1.0-9/129004312_3641464065915828_4312934768528856291_o.jpg?_nc_cat=104&ccb=1-3&_nc_sid=730e14&_nc_ohc=eTx0vpsZX5cAX-GRh_h&_nc_ht=scontent.ftun4-1.fna&oh=7b642e28210629135f687f92ce1f3625&oe=606C478E"
            alt=""
          />
        </td>
        <td>
          <button class="add">+</button
          ><input type="text" class="quantity" value="0" /><button
            class="remove"
          >
            -
          </button>
        </td>
        <td class="unitprice">400</td>
        <td class="price">0</td>
        <td class="like"><i class="fas fa-heart"></i></td>
        <td><button class="delete">X</button></td>
      </tr>
    </table>
    <script src="/js/script.js"></script>
  </body>
</html>
